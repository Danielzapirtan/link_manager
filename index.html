<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
</head>
<body>
    <h1>Link Manager</h1>
    <a href="{{ url_for('add_link') }}">Add New Link</a>
    <ul>
        {% for link in links %}
            <li>
                <strong>{{ link[1] }}</strong>: <a href="{{ link[2] }}" target="_blank">{{ link[2] }}</a>
                <a href="{{ url_for('delete_link', id=link[0]) }}" style="color: red;">Delete</a>
            </li>
        {% endfor %}
    </ul>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
